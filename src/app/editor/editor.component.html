<body>
    <div class="card">
        <div class="card-body">
            <quill-editor [(ngModel)]="editorContent"></quill-editor>
        </div>
        <div class="card-body">
            <h4>Please provide some tags</h4>
            <input #Tag type="text" placeholder="Tags" required>
        </div>
        <div class="card-body">
            <button class="btn btn-primary btn-lg" (click)="save(editorContent, Tag.value)" routerLink="/re1">Save</button>
        </div>
    </div>
</body>
